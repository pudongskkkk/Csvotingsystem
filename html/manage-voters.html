<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Voters - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/voter.css">
    <script src="../js/voter.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #6A0DAD;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/cslogo.png" alt="Voting Logo" style="height: 40px;">
            </a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-candidates.html">Manage Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="manage-voters.html">Manage Voters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="voter-registration.html">Voter Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student_data.html">Student Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="election-results.html">Election Results</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text text-white me-3">Admin User</span>
                    <a href="admin_login.html"><button class="btn btn-outline-light">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="max-width: 1500px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Voters</h2>
            <div class="d-flex align-items-center gap-3">
                <div class="input-group" style="width: 250px;">
                    <input type="text" id="voterSearchInput" class="form-control" placeholder="Search voters...">
                    <div id="searchSuggestions" class="list-group position-absolute z-3"></div>
                    <button class="btn btn-outline-secondary" type="button" id="searchVotersBtn">
                        <i class="bi bi-search"></i>
                    </button>                    
                </div>
                <button class="btn btn-outline-primary" id="addVoterBtn">
                    <i class="bi bi-plus-lg"></i> Add Voter
                </button>
            </div>
        </div>
        

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="checkbox" id="selectAllApproved" title="Select All" />
                                        <button id="sendCredentials" class="btn btn-sm btn-outline-success" title="Send Credentials">
                                            <i class="bi bi-send-fill"></i>
                                        </button>
                                    </div>
                                </th>
                                <th class="sortable" data-column="1">Student ID <span class="sort-icon">⇅</span></th>
                                <th class="sortable" data-column="2">Last Name <span class="sort-icon">⇅</span></th>
                                <th class="sortable" data-column="3">First Name <span class="sort-icon">⇅</span></th>
                                <th class="sortable" data-column="4">Middle Name <span class="sort-icon">⇅</span></th>
                                <th class="sortable" data-column="5">Course <span class="sort-icon">⇅</span></th>
                                <th class="sortable" data-column="6">Year <span class="sort-icon">⇅</span></th>
                                <th class="sortable" data-column="7">Email <span class="sort-icon">⇅</span></th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>                                                               
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

<div class="toast-container position-fixed top-0 end-0 p-3 z-3">
    <div id="updateToast" class="toast align-items-center text-bg-light border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Status</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <i class="bi bi-exclamation-triangle-fill text-warning fs-1 mb-3"></i>
                <p class="fs-5" id="confirmationMessage">Are you sure you want to delete this voter?</p>
            </div>
            <div class="modal-footer justify-content-center border-top-0">
                <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger px-4" id="confirmActionBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

</html>
