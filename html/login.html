<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCST Voter Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="container d-flex flex-column justify-content-center">
        <div class="login-card mx-auto">
            <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i>Voter Login</h2>
            <div id="loginAlert" class="alert alert-danger d-none"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="voterKey" class="form-label">Enter Your Voters Key</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="voterKey" 
                               placeholder="XXXX-XXXX-XXXX" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    <i class="fas fa-unlock-alt me-2"></i> Access Voting System
                </button>
            </form>
        </div>
    </main>
    <div class="modal fade" id="alreadyVotedModal" tabindex="-1" aria-labelledby="alreadyVotedModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger bg-gradient text-white rounded-top-3">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-shield-lock fs-4 me-2"></i>
                        <h5 class="modal-title mb-0 fw-semibold" id="alreadyVotedModalLabel">Access Denied</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-4">
                    <div class="d-flex">
                        <i class="bi bi-exclamation-octagon-fill text-danger fs-3 me-3"></i>
                        <div>
                            <p class="mb-1 fw-semibold">Vote submission detected</p>
                            <p class="mb-0 text-muted">Our records indicate you've already submitted your vote. Multiple submissions are not permitted.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-1"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer py-3 text-center">
        <div class="container">
            <span class="text-white">Â© 2025 Philippine College of Science and Technology. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../js/login.js"></script>
</body>
</html>
