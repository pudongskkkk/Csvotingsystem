<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCST Voter Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <main class="container d-flex flex-column justify-content-center">
        <div class="registration-card mx-auto">
            <h2 class="text-center mb-4"><i class="fas fa-vote-yea me-2"></i>Voter Registration</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID" required>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-book"></i></span>
                        <select class="form-select" id="course" required>
                            <option value="">Select Course</option>
                            <option value="BSIT">BSIT</option>
                            <option value="BSCS">BSCS</option>
                        </select>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="yearLevel" class="form-label">Year Level</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        <select class="form-select" id="yearLevel" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>
    
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="firstName" placeholder="Juan" required>
                        </div>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="middleName" placeholder="Santos">
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="juandelacruz@pcst.edu.ph" required>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    <i class="fas fa-user-plus me-2"></i> Register Now
                </button>
            </form>
        </div>
    </main>    
</body>
</html>
