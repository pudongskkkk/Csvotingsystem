<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/voting.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <div class="d-flex align-items-center navbar-left-content">
                <a class="navbar-brand text-white" href="#">College of Computer Studies Election 2025</a>
                <div class="navbar-text text-white ms-3">
                  <span id="currentPosition">President</span>
                  <span class="mx-2">|</span>
                  <span id="progress">1/15</span>
                </div>
              </div>              
    
            <!-- User Dropdown -->
            <div class="dropdown">
                <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2 fs-4"></i>
                    <span id="userName">Loading...</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item text-danger" href="../html/login.html">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
          

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-11">
                <!-- Voting Card -->
                <div class="card voting-card mb-4">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Select your <span id="positionTitle">President</span></h4>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center" id="candidatesContainer">
                            <!-- Candidates will be loaded here -->
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-secondary" id="prevBtn" disabled>
                                <i class="bi bi-chevron-left"></i> Previous
                            </button>
                            
                            <!-- Next button - hidden on last position -->
                            <button class="btn btn-primary" id="nextBtn">
                                Next <i class="bi bi-chevron-right"></i>
                            </button>
                            
                            <!-- Submit button - only shown on last position -->
                            <button class="btn btn-success" id="submitVoteBtn" style="display: none; background-color: #6A0DAD;">
                                <i class="bi bi-check-circle"></i> Submit Votes
                            </button>
                        </div>
                    </div>
                </div>
            </div>            

            <div class="col-lg-1">
                <!-- Vote Summary -->
                <div class="card summary-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Your Votes</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="voteSummary">
                            <!-- Selected candidates will appear here -->
                            <div class="list-group-item text-muted">No votes selected yet</div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <button class="btn w-100" id="sidebarSubmitBtn" style="background-color: #6A0DAD; color: white;" disabled>
                            <i class="bi bi-check-circle"></i> Submit Votes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Your Vote</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to submit your votes? You cannot change your votes after submission.</p>
                    <div class="votes-confirmation" id="votesConfirmation"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Review Votes</button>
                    <button type="button" class="btn btn-danger" id="confirmVoteBtn">Submit Votes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="position-fixed top-50 start-50 translate-middle"></div>
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container d-flex justify-content-between align-items-center flex-column flex-md-row text-center">
            <div>&copy; 2025 College of Computer Studies Election</div>
            <div>
                <a href="#" class="text-white me-3"><i class="bi bi-facebook fs-5"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-twitter fs-5"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-envelope fs-5"></i></a>
                <a href="#" class="text-white"><i class="bi bi-globe fs-5"></i></a>
            </div>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/voting.js"></script>
</body>
</html>
