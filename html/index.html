<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #6A0DAD;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/cslogo.png" alt="Voting Logo" style="height: 40px;">
            </a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-candidates.html">Manage Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-voters.html">Manage Voters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="voter-registration.html">Voter Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student_data.html">Student Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="election-results.html">Election Results</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text text-white me-3">Admin User</span>
                    <a href="admin_login.html"><button class="btn btn-outline-light">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="max-width: 1500px;">
        <h2 class="mb-4">Election Overview</h2>
        <div class="row">
            <!-- Candidates Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <div class="mb-3 text-primary">
                            <i class="bi bi-person-badge fs-1"></i>
                        </div>
                        <h3 class="card-title h5 text-uppercase text-muted mb-2">Candidates</h3>
                        <h2 class="card-text fw-bold" id="candidateCount">Loading...</h2>
                    </div>
                </div>
            </div>
            
            <!-- Voters Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <div class="mb-3 text-info">
                            <i class="bi bi-people fs-1"></i>
                        </div>
                        <h3 class="card-title h5 text-uppercase text-muted mb-2">Voters</h3>
                        <h2 class="card-text fw-bold" id="voterCount">Loading...</h2>
                    </div>
                </div>
            </div>
            
            <!-- Voted Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center p-4">
                        <div class="mb-3 text-success">
                            <i class="bi bi-check2-circle fs-1"></i>
                        </div>
                        <h3 class="card-title h5 text-uppercase text-muted mb-2">Voted</h3>
                        <h2 id="votedCount" class="card-text fw-bold">0</h2>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mb-4"> Analytics</h2>
        <div class="row mt-4">
            <!-- Voted vs Not Voted Pie Chart -->
            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">Voter Participation</h5>
                        <canvas id="voterParticipationChart" style="height:200px; max-height:200px;"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Votes by Position Bar Chart -->
            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">Votes by Position</h5>
                        <canvas id="votesByPositionChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboardStats.js"></script>
    <script src="../js/votingAnalytics.js"></script>
</body>
</html>
